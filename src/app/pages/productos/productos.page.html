<app-header titulo="PRODUCTOS"></app-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let p of products | async" size="12">

        <ion-card (click)="sonido_desproducto(p)">
          <ion-img [src]="p.imgURL"></ion-img>
          <ion-card-header>
            <ion-card-title>{{p.product}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{p.description}}
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
